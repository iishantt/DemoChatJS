<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="ApiAi.js"></script>
    <script src="demoFunctions.js"></script>

    <style>
        #placeholder {
            text-align: center;
            margin-top: 1.5em;
        }
        #main-wrapper {
            display: none;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h5>Welcome to QIC-Insured</h5>
		<h5>Click on the button given below to start chat</h5>
    </div>
    <div class="row">
        <div class="input-field col s10" style="display:none;">
            <input id="access_token" type="text"  value="">
            <label for="access_token">Access token</label>
        </div>
        <div class="col s2 input-field">
            <a class="waves-effect waves-light btn" id="set_access_token">Chat</a>
        </div>
    </div>
</div>
<div id="placeholder">
    <h5><!-- Please, fill access token before start --></h5>
</div>
<div id="main-wrapper" >
    <div class="container"  >
        <div class="row">
		      <div class="col s5" >
                
                <div id="result" style="overflow-y: scroll; height:400px; ">
                    <!--div class="left-align flow-text">test</div>
                    <div class="right-align flow-text">one more test</div-->
                </div>
				<div class="input-field">
                    <input placeholder="Hey, ask me something..." id="q" type="text" >
                </div>
            </div>
            <div class="col s2"></div>
            <div class="col s5">
            <!--h5>Request payload:</h5>
            <pre id="jsonRequest"></pre-->
            <!-- <h5>Response payload:</h5> -->
            <pre id="jsonResponse"></pre>
            </div>
        </div>
    </div>
</div>
<script defer src="layout.js"></script>
<script>

function scroll_to(div){ $('html, body').animate({ scrollTop: $("#result").offset().top },1000); }
</script>
</body>
</html>
